<div class="swippable-tab-container">
  <div class="segment-buttons-container">
    <ion-segment [(ngModel)]="selectedTab" (ionChange)="onSegmentChanged()">
      <ion-segment-button *ngFor="let titleData of tabData;let i = index" [value]="i">
        {{titleData.title}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="slides-container">
    <ion-slides (ionSlideDidChange)="onSlideChanged()">
      <ion-slide *ngFor="let slide of tabData">
        <ion-list>
          <ion-item *ngFor="let item of slide.data">
            <label>
              <input type="checkbox" value="{{item}}" />
              {{item}}
            </label>
          </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
</div>
